<div class="row">
<div class="card col-md-3" *ngFor="let p of products" >
    <img class="card-img-top" 
    src={{p.imageUrl}} alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{p.name}}</p>
      <button class="btn btn-primary">{{p.price}}</button>
    </div>
  </div>
</div>
